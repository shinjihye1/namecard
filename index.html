<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신지혜 온라인명함</title>
    
    <!-- 필수는 og 태그 -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://탑보드스키.com">
    <meta property="og:title" content="탑보드스키">
    <meta property="og:image" content="/images/open.jpg">
    <meta property="og:description" content="지산리조트, 스키 보드 용품, 대여, 예약">
    <meta property="og:site_name" content="탑보드스키">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrap">
        <header>
            <h1><img src="images/image.jpg" alt=""></h1>
            <strong>신지혜</strong>
            <em>원활한 커뮤니케이션이 강점인 디자인 &amp; 퍼블리싱 작업자</em>
        </header>


        <div class="btn_box">
            <a href="#">전화문의</a>
            <a href="#">문자문의</a>
            <a href="#">메일문의</a>
            <a href="#">카톡문의</a>
        </div>


        <div class="map_box">
            <h2>오시는 길</h2>
            <div class="map">
                <!-- * 카카오맵 - 지도퍼가기 -->
<!-- 1. 지도 노드 -->
<div id="daumRoughmapContainer1721022996656" class="root_daum_roughmap root_daum_roughmap_landing" style="width: 100%;"></div>

<!--
	2. 설치 스크립트
	* 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
-->
<script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

<!-- 3. 실행 스크립트 -->
<script charset="UTF-8">
	new daum.roughmap.Lander({
		"timestamp" : "1721022996656",
		"key" : "2k2iz",
		"mapWidth" : "",
		"mapHeight" : "360"
	}).render();
</script>
            </div>
        </div>
    </div>
</body>
</html>
